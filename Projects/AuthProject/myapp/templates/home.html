<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Dashboard</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-semibold">Welcome, {{user}} ðŸ‘‹</h1>

        {% if user is none %}
        <a href="#" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition">
            Login
        </a>
        {% else %}
        <a href="/userlogout"
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-red-500 transition">
            Logout
        </a>
        {% endif %}
    </nav>

    <!-- Main Content -->
    <section class="max-w-4xl mx-auto mt-10 text-center">
        <h2 class="text-3xl font-bold text-gray-700 mb-3">Dashboard</h2>
        <p class="text-gray-600 mb-8">
            You have successfully logged in! Explore your dashboard features below.
        </p>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 px-4">

            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer transition">
                <h3 class="text-lg font-semibold text-blue-600">Profile</h3>
                <p class="text-sm text-gray-500 mt-2">View & Edit Profile</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer transition">
                <h3 class="text-lg font-semibold text-blue-600">Settings</h3>
                <p class="text-sm text-gray-500 mt-2">Manage Account</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer transition">
                <h3 class="text-lg font-semibold text-blue-600">Messages</h3>
                <p class="text-sm text-gray-500 mt-2">Check Updates</p>
            </div>

        </div>
    </section>

</body>

</html>
