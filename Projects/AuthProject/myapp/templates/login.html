<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-6">

    <div class="w-full max-w-sm bg-white/20 backdrop-blur-xl border border-white/30 rounded-2xl p-8 shadow-xl">
        <h2 class="text-2xl font-semibold text-white text-center mb-6">Login</h2>

        <h4 class="text-2xl font-semibold text-red text-center mb-6">{{msg}}</h4>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm text-white/90 mb-1">Email</label>
                <input type="email" name="email" id="email" placeholder="you@example.com"
                    class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60" />
            </div>

            <div>
                <label for="password" class="block text-sm text-white/90 mb-1">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-white text-indigo-600 font-semibold rounded-md hover:bg-gray-100 transition">Login</button>

        </form>

        <p class="text-center text-white/80 text-sm mt-4">
            Don't have an account? <a href="/signup" class="underline">Sign Up</a>
        </p>
    </div>

</body>

</html>
