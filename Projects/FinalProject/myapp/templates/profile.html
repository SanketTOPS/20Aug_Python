<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | NotesApp</title>
    <link rel="shortcut icon" href="/static/Images/favicon.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-slate-900 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <img src="/static/Images/noteapp_logo.png" class="h-8 w-8" alt="Logo">
                    <span class="text-xl font-semibold">NotesApp</span>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-yellow-400">Home</a>
                    <a href="/notes" class="hover:text-yellow-400">Notes</a>
                    <a href="/about" class="hover:text-yellow-400">About</a>
                    <a href="/contact" class="hover:text-yellow-400">Contact</a>

                    {% if user is none %}
                    <a href="/login"
                        class="px-4 py-2 border border-yellow-400 text-yellow-400 rounded-lg hover:bg-yellow-400 hover:text-black transition">Login</a>
                    <a href="/signup" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">Signup</a>
                    {% else %}
                    <div class="relative group">
                        <button class="px-4 py-2 bg-slate-700 rounded-lg">{{ user }}</button>
                        <div
                            class="absolute right-0 mt-2 w-40 bg-white text-black rounded-lg shadow-lg hidden group-hover:block">
                            <a href="/userlogout" class="block px-4 py-2 hover:bg-slate-100">Logout</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Update Form -->
    <section class="max-w-5xl mx-auto my-12 px-6">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Update Profile</h2>
            <hr class="mb-6">

            <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium mb-1">First Name</label>
                    <input type="text" name="firstname" value="{{cuser.firstname}}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Last Name</label>
                    <input type="text" name="lastname" value="{{cuser.lastname}}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" value="{{cuser.username}}" disabled
                        class="w-full px-4 py-2 border rounded-lg bg-slate-100 cursor-not-allowed">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" value="{{cuser.password}}" disabled
                        class="w-full px-4 py-2 border rounded-lg bg-slate-100 cursor-not-allowed">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">City</label>
                    <input type="text" name="city" value="{{cuser.city}}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">State</label>
                    <select name="state"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        required>
                        <option selected>{{cuser.state}}</option>
                        <option>Gujarat</option>
                        <option>Delhi</option>
                        <option>Goa</option>
                        <option>Punjab</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Mobile</label>
                    <input type="number" name="mobile" value="{{cuser.mobile}}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        required>
                </div>

                <div class="md:col-span-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                            required>
                        <span class="ml-2 text-sm">I agree to the terms and conditions</span>
                    </label>
                </div>

                <div class="md:col-span-2 text-center">
                    <button type="submit"
                        class="px-10 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition">Update
                        Profile</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-300 text-center py-4">
        <p>Â© 2025 NotesApp. All rights reserved.</p>
    </footer>

</body>

</html>
