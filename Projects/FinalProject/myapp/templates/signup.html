<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | NotesApp</title>
    <link rel="shortcut icon" href="/static/Images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-blue-100 min-h-screen">

    <!-- ================= NAVBAR ================= -->
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2">
                    <img src="/static/Images/noteapp_logo.png" class="h-8 w-8">
                    <span class="text-xl font-semibold">NotesApp</span>
                </a>

                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-indigo-400">Home</a>
                    <a href="/notes" class="hover:text-indigo-400">Notes</a>
                    <a href="/about" class="hover:text-indigo-400">About</a>
                    <a href="/contact" class="hover:text-indigo-400">Contact</a>

                    <a href="/login" class="border border-yellow-400 text-yellow-400 px-4 py-1 rounded-lg">Login</a>
                    <a href="/signup" class="border border-indigo-500 text-indigo-400 px-4 py-1 rounded-lg">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ================= SIGNUP FORM ================= -->
    <div class="flex items-center justify-center px-4 py-14">
        <div class="bg-white w-full max-w-3xl rounded-2xl shadow-xl p-8">

            <h2 class="text-3xl font-bold text-center text-indigo-600 mb-2">
                Create Account ðŸš€
            </h2>
            <p class="text-center text-gray-500 mb-8">
                Join NotesApp and manage your notes smartly
            </p>

            <form method="post" class="grid md:grid-cols-2 gap-6">
                {% csrf_token %}

                <!-- First Name -->
                <div>
                    <label class="block mb-1 font-medium">First Name</label>
                    <input type="text" name="firstname" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <!-- Last Name -->
                <div>
                    <label class="block mb-1 font-medium">Last Name</label>
                    <input type="text" name="lastname" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <!-- Username -->
                <div>
                    <label class="block mb-1 font-medium">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <!-- Password -->
                <div>
                    <label class="block mb-1 font-medium">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <!-- City -->
                <div>
                    <label class="block mb-1 font-medium">City</label>
                    <input type="text" name="city" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <!-- State -->
                <div>
                    <label class="block mb-1 font-medium">State</label>
                    <select name="state" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                        <option value="">Choose...</option>
                        <option>Gujarat</option>
                        <option>Delhi</option>
                        <option>Goa</option>
                        <option>Punjab</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Mobile -->
                <div class="md:col-span-2">
                    <label class="block mb-1 font-medium">Mobile Number</label>
                    <input type="number" name="mobile" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <!-- Terms -->
                <div class="md:col-span-2 flex items-center">
                    <input type="checkbox" required class="mr-2">
                    <label class="text-sm">
                        I agree to the
                        <span class="text-indigo-600 font-semibold">Terms & Conditions</span>
                    </label>
                </div>

                <!-- Button -->
                <div class="md:col-span-2">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Signup
                    </button>
                </div>
            </form>

            <!-- Login Redirect -->
            <p class="text-center text-sm mt-6">
                Already have an account?
                <a href="/login" class="text-indigo-600 font-semibold hover:underline">
                    Login here
                </a>
            </p>

        </div>
    </div>

</body>

</html>
