<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NotesApp</title>
    <link rel="shortcut icon" href="/static/Images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-blue-100 min-h-screen">

    <!-- ================= NAVBAR ================= -->
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2">
                    <img src="/static/Images/noteapp_logo.png" class="h-8 w-8">
                    <span class="text-xl font-semibold">NotesApp</span>
                </a>

                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-indigo-400">Home</a>
                    <a href="/notes" class="hover:text-indigo-400">Notes</a>
                    <a href="/about" class="hover:text-indigo-400">About</a>
                    <a href="/contact" class="hover:text-indigo-400">Contact</a>

                    <a href="/login" class="border border-yellow-400 text-yellow-400 px-4 py-1 rounded-lg">Login</a>
                    <a href="/signup" class="border border-indigo-500 text-indigo-400 px-4 py-1 rounded-lg">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ================= LOGIN FORM ================= -->
    <div class="flex items-center justify-center px-4 py-16">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

            <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
                Welcome Back ðŸ‘‹
            </h2>
            <p class="text-center text-gray-500 mb-8">
                Login to access your notes
            </p>

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <!-- Username / Email -->
                <div>
                    <label class="block mb-1 font-medium">Username / Email</label>
                    <input type="email" name="username" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Password -->
                <div>
                    <label class="block mb-1 font-medium">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Remember -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rounded">
                        Remember me
                    </label>
                    <a href="#" class="text-indigo-500 hover:underline">
                        Forgot password?
                    </a>
                </div>

                <!-- Button -->
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-semibold">
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 text-center text-gray-400">OR</div>

            <!-- Signup -->
            <p class="text-center text-sm">
                Donâ€™t have an account?
                <a href="/signup" class="text-indigo-600 font-semibold hover:underline">
                    Signup here
                </a>
            </p>

        </div>
    </div>

</body>

</html>
