<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="shortcut icon" href="/static/Images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: aliceblue;">

    <div class="container my-5">
        <h1 style="text-align: center;color: blue;">OTP Verification</h1>
        <hr>

        <h3
            style="text-align: center;color: brown;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            {{msg}}</h3>
        <form method="post">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Your OTP</label>
                <input type="number" name="otp" class="form-control" id="validationCustom05" required>

            </div>

            <div class="col-12 my-3">
                <button class="btn btn-danger" type="submit">Verify</button>
            </div>
        </form>

    </div>

</body>

</html>
