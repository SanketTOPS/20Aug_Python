<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Registered Users</h1>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">

        <table class="min-w-full text-left border-collapse">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">ID</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">Created_at</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">Firstname</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">Lastname</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">Username</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">City</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">State</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">Mobile</th>
                    <th class="px-6 py-3 border-b font-semibold text-gray-700">Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- Django Loop Example -->
                {% for u in udata %}
                <tr class="hover:bg-gray-100">
                    <td class="px-6 py-3 border-b">{{ u.id }}</td>
                    <td class="px-6 py-3 border-b">{{ u.created }}</td>
                    <td class="px-6 py-3 border-b">{{ u.firstname }}</td>
                    <td class="px-6 py-3 border-b">{{ u.lastname }}</td>
                    <td class="px-6 py-3 border-b">{{ u.username }}</td>
                    <td class="px-6 py-3 border-b">{{ u.city }}</td>
                    <td class="px-6 py-3 border-b">{{ u.state }}</td>
                    <td class="px-6 py-3 border-b">{{ u.mobile }}</td>
                    <td class="px-6 py-3 border-b">

                        <a href="#" class="text-blue-600 hover:underline mr-3">Edit</a>
                        <a href="#" class="text-red-600 hover:underline">Delete</a>

                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

</body>

</html>
