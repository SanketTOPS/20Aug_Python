<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow">
        <h1 class="font-bold text-xl">Admin Dashboard</h1>
        <a href="/adminapp" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">Logout</a>
    </nav>

    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow h-screen p-6">
            <h2 class="text-lg font-bold mb-4">Menu</h2>
            <ul class="space-y-3">
                <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Dashboard</a></li>
                <li><a href="/adminapp/admin_userdata" class="block p-2 rounded hover:bg-gray-200">Users</a></li>
                <li><a href="/adminapp/admin_notesdata" class="block p-2 rounded hover:bg-gray-200">Notes</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">

            <h2 class="text-2xl font-bold mb-6">Welcome, Admin!</h2>

            <!-- Cards Row -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                    <h3 class="text-lg font-semibold text-gray-700">Total Users</h3>
                    <p class="text-3xl font-bold mt-3">120</p>
                </div>

                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                    <h3 class="text-lg font-semibold text-gray-700">Products</h3>
                    <p class="text-3xl font-bold mt-3">58</p>
                </div>
            </div>

        </main>
    </div>

</body>

</html>
